{% extends "website/layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<section id="displayform">
   <div class="container my-auto">
       <div class="row">
           <div class="col-lg-8 mx-auto">
           <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Ajouter une activité</legend>
                        {{ form|crispy }} {{ activityform|crispy }}  {{ activitytypeform|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn" type="submit">Ajouter l'activité</button>
                    </div>
                </form>
               <div class="back-button">
               <form action="{% url 'existing-sheet' %}">
                    <button class="btn" type="submit">Consulter la semaine type</button>
                </form>
               </div>
            </div>
           </div>
       </div>
   </div>
</section>

{% endblock content %}
